<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/scripts.js" defer></script>
</head>
<body>
    <div id="prayer-container" class="prayer-container">
        <img class="prayer-carpet prayer-icon prayer-icons-collapse" src="https://ahlul-bayt.ca/wp-content/uploads/2022/07/abis-icon_prayer-widget-01.png" alt="Praying Carpet" onclick="togglePrayersTime()">
        
        
        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_sunset-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>
        
        
        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_maghrib-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>
        
        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_dhur-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>

        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_sunrise-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>
        
        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_fajr-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>

        <div class="prayer-container prayer-icon-container">
            <img src="https://ahlul-bayt.ca/wp-content/uploads/2022/06/abis-icon_imsak-01.png" alt="Prayer Time" class="prayer-icon">
            <div class="prayer-icon prayer-time">12:34</div>
        </div>
        
        <div class="x-icon prayer-icon" onclick="togglePrayersTime()"></div>
    </div>
</body>
</html>
